    <style>
        .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 100%;
            width: 100%;
        }

        .mapouter {
            position: relative;
            text-align: right;
            height: 100%;
            width: 100%;
        }
    </style>

    <script type="text/javascript">
        $("#zoom").on('change', function () {
            var value = $(this).val();
            $("#img").width(value);
            $("#img").height(value);
            // console.log(value);
        });
        $('.btn').click(function () {
            //if value < max
            $("#zoom").val(parseInt($("#zoom").val()) + 2);
            $("#zoom").trigger('change');
        });
        $('.btns').click(function () {
            //if value < max
            $("#zoom").val(parseInt($("#zoom").val()) - 2);
            $("#zoom").trigger('change');
        });
        $(function () {
            $("#slider").slider({
                min: 1, // min value
                max: 1080, // max value
                step: 1,
                value: 600, // default value of slider
                slide: function (event, ui) {
                    $("#width").val(ui.value).trigger('keyup');
                }
            })
                ;
        });
        $(function () {
            $("#slider2").slider({
                min: 1, // min value
                max: 1080, // max value
                step: 1,
                value: 500, // default value of slider
                slide: function (event, ui) {
                    $("#ac").val(ui.value).trigger('keyup');
                }
            })
                ;
        });
        $('#h').click(function () {
            $('.modal').css({
                'visibility': 'visible',
                'opacity': '1',
            });
            $('.overlay').css({
                'visibility': 'visible',
                'opacity': '1',
            });
        });

        $(document).mouseup(function (e) {

            var container = $(".modal");

            if (!container.is(e.target)
                && container.has(e.target).length === 0) {
                $('.modal').css({
                    'visibility': 'hidden',
                    'opacity': '0',
                });
                $('.overlay').css({
                    'visibility': 'hidden',
                    'opacity': '0',
                });
            }
        });
    </script>
